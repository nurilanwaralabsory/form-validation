<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Form Validation</h1>
    <div class="container">
      <form id="ticketForm">
        <div>
          <label for="name">Nama Pelanggan:</label>
          <input type="text" id="name" name="name" />
          <span class="error" id="nameError"></span>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <span class="error" id="emailError"></span>
        </div>
        <div>
          <label for="time">Jam Keberangkatan:</label>
          <input type="text" id="time" name="time" placeholder="hh.mm" />
          <span class="error" id="timeError"></span>
        </div>
        <div>
          <label for="destination">Tujuan Keberangkatan:</label>
          <input type="text" id="destination" name="destination" />
          <span class="error" id="destinationError"></span>
        </div>
        <div>
          <label for="tickets">Jumlah Tiket:</label>
          <input type="number" id="tickets" name="tickets" min="1" max="10" />
          <span class="error" id="ticketsError"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div id="output"></div>

    <script src="script.js"></script>
  </body>
</html>
